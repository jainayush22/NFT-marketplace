<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@1.2.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/asset.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 19.17156410217285; longitude: 72.86959075927734;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
        <h1> NFT Marketplace </h1>
        <p> This is a project that lets users mint NFTs </p>
    </body>
</html>
